   var dom=document.getElementById("box");
   addEvent(dom,"mousewheel",func);
   addEvent(dom,"DOMMouseScroll",func);
   function func(e){
         var ev=e|| window.event;
         if(ev.detail){
             document.getElementById("detail").value=ev.detail;
         }else if(ev.wheelDelta){
             document.getElementById("wheelDelta").value=ev.wheelDelta;
         }
   }
     </script>
